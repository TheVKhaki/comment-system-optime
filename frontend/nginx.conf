server {
  listen 80;
  charset utf-8;

  gzip              on;
  gzip_http_version 1.1;
  gzip_min_length   1100;
  gzip_buffers      16 8k;
  gzip_proxied      any;
  gzip_types        text/plain
                    text/css
                    application/json
                    application/javascript
                    application/x-javascript
                    text/xml
                    application/xml
                    application/xml+rss
                    text/javascript;
  gzip_vary         on;
  gzip_comp_level   6;
  gunzip            on;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }

  location /static {
    try_files        $uri $uri/;
    expires modified 6M;
    add_header       Cache-Control public;
    access_log       off;
  }

  # include /etc/nginx/extra-conf.d/*.conf;
}
